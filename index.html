<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="dashboard">
            <p class="dashboardHead">Dashboard</p>
            <ul class="topDash">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Task</li>
                <li>Communities</li>
            </ul>
            <ul class="btmDash">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="nav">
            <div class="topNav">
                <input type="search" placeholder="Search Bar">
                <div class="notification"></div>
                <div class="profile">
                    <img src="/img/dpIcon.png" alt="Display Picture">
                    <p class="userName">Joshua Chua</p>
                </div>
            </div>
            <div class="headNav">
                <div class="userCont">
                    <img src="/img/dpIcon.png" alt="Display Picture">
                    <div class="userInfo">
                        <p class="greeting">Hi there,</p>
                        <p class="userName">Joshua Chua</p>
                    </div>
                </div>
        
            <div class="actionButton">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="action">Share</button>
            </div>
        </div>
        </div>
        <div class="content">
            <div class="projects">
                <p class="projectHead">Your Projects</p>
                <div class="projectContainer">
                    <div class="project">Project 1</div>
                    <div class="project">Project 2</div>
                    <div class="project">Project 3</div>
                    <div class="project">Project 4</div>
                    <div class="project">Project 5</div>
                    <div class="project">Project 6</div>
                </div>
            </div>
            <div class="rightContent">
                <div class="announcements">
                    <p class="annoucementHead">Announcements</p>
                    <div class="contentContainer">
                        <div class="annoucement">Cool</div>
                        <div class="annoucement">News</div>
                        <div class="annoucement">Bro</div>
                    </div>
                </div>
                <div class="trending">
                    <p class="trendingHead">Trending</p>
                    <div class="contentContainer">
                        <div class="trend">Trend 1</div>
                        <div class="trend">Trend 2</div>
                        <div class="trend">Trend 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
